<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuickSOS - Emergency Response System</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="video-background">
        <video autoplay muted loop playsinline id="myVideo">
            <source src="{{ url_for('static', filename='video/background.mp4') }}" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
    <div class="video-overlay"></div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var video = document.getElementById('myVideo');
            // Try to load the video
            fetch("{{ url_for('static', filename='video/background.mp4') }}")
                .then(response => {
                    if (!response.ok) {
                        console.error('Video file not found:', response.status);
                        document.querySelector('.video-background').style.background = '#f3f4f6';
                    }
                })
                .catch(error => console.error('Error loading video:', error));
            
            // Try to play the video
            video.play().catch(function(error) {
                console.log("Video autoplay failed:", error);
            });
        });
    </script>
    <div class="container">
        <h2>Welcome to QuickSOS</h2>
        <p style="margin-bottom: 2rem; color: var(--secondary-color);">Your personal emergency response system</p>
        <div class="nav-links">
            <a href="{{ url_for('login') }}" class="btn">Login</a>
            <a href="{{ url_for('register') }}" class="btn secondary">Register</a>
        </div>
    </div>
</body>
</html>
